<!DOCTYPE html>
{% set bootstrap_version = '4.0.0' %}
{% set jquery_version = '3.2.1' %}
{% set popper_version = '1.12.9' %}
{% set modernizer_version = '2.8.3' %}


<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/{{ bootstrap_version }}/css/bootstrap.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/modernizr/{{ modernizer_version }}/modernizr.min.js"></script>{# Modernizr must be here, above body tag. #}
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css" /> -->
</head>

<body>
    {% block content %} {% endblock %}
    <script src="//code.jquery.com/jquery-{{ jquery_version }}.slim.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/popper.js/{{ popper_version }}/umd/popper.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/{{ bootstrap_version }}/js/bootstrap.min.js"></script>
    <!-- <script src="main.js"></script> -->
</body>

</html>
